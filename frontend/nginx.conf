server {
    listen 80;
    server_name localhost;

    # Configuração para servir o frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy para o backend
    location /api/ {
        # Adicione a barra no final de /api/ para corresponder apenas a caminhos que começam com /api/
        
        # Modifique a linha de rewrite para garantir que funcione corretamente
        # A regra atual remove o prefixo /api, mas pode estar causando problemas
        rewrite ^/api/(.*) /$1 break;
        
        # Adicione a barra no final do proxy_pass para que o caminho reescrito seja anexado corretamente
        proxy_pass https://know-your-fan-production-c1f0.up.railway.app/;
        
        # Defina o Host para o backend real, não para o host da solicitação original
        proxy_set_header Host know-your-fan-production-c1f0.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Aumentar timeouts
        proxy_connect_timeout 120s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        
        # Desativar verificação SSL para testes (remova em produção)
        proxy_ssl_verify off;

        # Logs para depuração
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log debug;
    }
}